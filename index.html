  <title>Crime Conscious</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/css?family=Alef|Anton|Bevan|Bowlby+One+SC|Coda:800|Kanit:800|Passion+One:900|Rubik+Mono+One|Teko" rel="stylesheet">

<body>
  <div class="container-fluid">
    <div id="index-banner" class="parallax-container transparent">
      <div class="parallax">
       <img src="assets/images/crimescene.png" alt="crime scene banner">
     </div>
     <h1 class="header center white-text text-lighten-2">CRIME CONSCIOUS
      <div class="row center"><br>
        <h5 class="header col s12 light"></h5>
      </div>
    </div>
  </div>
</div>
</div>
<br><br><br>
</div>
</div>
</div>

<div class="row center-align">
  <h5>Crime Conscious is a map that displays crimes within a given area.</h5>
  <div class="input-field offset-s1 col s6">
    <input placeholder="Logan Theater" id="user-locate" type="text" class="validate">
    <div class="input-field"></div>
    <label for="user-locate">Enter a location to find nearby crimes</label>
  </div>
  <div class="input-field col s3">
    <a class="btn-floating btn-large waves-effect waves-light cyan accent-4"><i class="material-icons">search</i></a>
  </div>

</div>
</div>
</div>
</div>

<!--   Map   -->
<div class="filter-container">
  <div id="map" class="valign-wrapper" style="width: 100%; height: 600px;"></div>
  <div class="filters">
    <ul>
      <li>
        <label class="list-heading">Type of Crime</label>
        <select id ="crime-type-dropdown" class="browser-default">
          <option value="" disabled selected>Choose crime</option>
          <option value="1">THEFT</option>
          <option value="2">BATTERY</option>
          <option value="3">ASSAULT</option>
          <option value="4">CRIMINAL DAMAGE</option>
          <option value="5">WEAPONS VIOLATION</option>
          <option value="6">CRIMINAL TRESPASS</option>
          <option value="7">NARCOTICS</option>
          <option value="8">MOTOR VEHICLE THEFT</option>
          <option value="9">OFFENSE INVOLVING CHILDREN</option>
          <option value="10">ROBBERY</option>
          <option value="11">DECEPTIVE PRACTICE</option>
          <option value="12">INTERFERENCE WITH PUBLIC OFFICER</option>
          <option value="13">OTHER OFFENSE</option>
          <option value="14">BURGLARY</option>
          <option value="15">PUBLIC PEACE VIOLATION</option>
          <option value="16">CRIM SEXUAL ASSAULT</option>
          <option value="17">HOMICIDE</option>
          <option value="18">SEX OFFENSE</option>
          <option value="19">KIDNAPPING</option>
          <option value="20">LIQUOR LAW VIOLATION</option>
          <option value="21">CONCEALED CARRY LICENSE VIOLATION</option>
          <option value="22">PROSTITUTION</option>
          <option value="23">ARSON</option>
        </select>
      </li>
    </ul>
    <ul>
      <li>
        <label class="list-heading">Year</label>
        <select id ="year-dropdown" class="browser-default">
          <option value="" disabled selected>Choose Year</option>
          <option value="1">2001</option>
          <option value="2">2002</option>
          <option value="3">2003</option>
          <option value="4">2004</option>
          <option value="5">2005</option>
          <option value="6">2006</option>
          <option value="7">2007</option> <!-- Does this data exist? -->
          <option value="8">2008</option> <!-- Does this data exist? -->
          <option value="9">2009</option> <!-- Does this data exist? -->
          <option value="10">2010</option> <!-- Does this data exist? -->
          <option value="11">2011</option>
          <option value="12">2012</option>
          <option value="13">2013</option>
          <option value="14">2014</option>
          <option value="15">2015</option>
          <option value="16">2016</option>
          <option value="17">2017</option> <!-- Do we have 2017 data? -->
        </select>
      </li>
    </ul>
    <ul>
      <li>
        <label class="list-heading">Radius</label>
        <select id ="radius-dropdown" class="browser-default">
          <option value="" disabled selected>Choose Radius</option>
          <option value="" disabled selected>Choose radius</option>
          <option value="1">1/2 mile</option>
          <option value="2">1 mile</option>
          <option value="3">2 miles</option>
        </select>
      </li>
    </ul>
  </div>
</div>
<div class="clear"></div>
